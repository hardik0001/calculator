<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cal.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>

    <div id="main">
        <h1 id="first" style="color: aliceblue;">calculator</h1>
        <div id="sec">
            <p id="display" class="display" style="font-size: medium;"></p>
        </div>
        <div id="third">  
            <table >
                
                <tr  class="num"style="background-color:whitesmoke;">
                  <td class="cool" data-value="AC">AC</td>
                  <td class="cool" data-value="-" data-value="+">-/+</td>
                  <td class="cool" data-value="%">%</td>
                  <td  class="last cool" data-value="/">/</td>
                </tr>
                <tr   class="num"style="background-color:whitesmoke;">
                  <td class="cool" data-value="7">7</td>
                  <td class="cool" data-value="8">8</td>
                  <td class="cool" data-value="9">9</td>
                  <td class="last cool" data-value="*">*</td>
                </tr>
                <tr   class="num"style="background-color:whitesmoke; ">
                    <td class="cool" data-value="4">4</td>
                    <td class="cool" data-value="5">5</td>
                    <td class="cool" data-value="6">6</td>
                    <td  class="last cool" data-value="-">-</td>
                  </tr>
                  <tr   class="num"style="background-color:whitesmoke; ">
                    <td class="cool" data-value="1">1</td>
                    <td class="cool" data-value="2">2</td>
                    <td class="cool" data-value="3">3</td>
                    <td  class="last cool" data-value="+">+</td>
                  </tr>
                  <tr   class="num cool" style="background-color:whitesmoke;">
                    <td colspan="2"  class="cool" style="text-align: center;" data-value="0">0</td>
                    <td class="cool" data-value=".">.</td>
                    <td class=" cool last" data-value="=">=</td>
                  </tr>
              </table>

        </div>
    </div>
    <script src="cal.js "></script>
</body>
</html>
